<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .center-heading {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-body">
            <h1 class="center-heading">NLP - Emotion Detection</h1> 
            <div style="padding: 25px;">
                <h2 class="mb-3">
                    <label class="form-label">Please enter the text to be analyzed</label>
                    <textarea class="form-control" id="textToAnalyze" rows="4"></textarea>
                </h2>
                <div style="padding: 25px;">
                    <button onclick="RunEmotionAnalysis()" class="btn btn-secondary">Run Emotion Analysis</button>
                </div>
                <h2 class="mb-3">
                    <label class="form-label">Result of Emotion Detection</label>
                </h2>
                <div id="system_response" style="padding: 25px;"></div>
            </div>
        </div>
    </div>

    <script>
        function RunEmotionAnalysis() {
            const text = document.getElementById('textToAnalyze').value;
            if (!text) {
                alert("Please enter some text to analyze.");
                return;
            }

            // Llamada AJAX a Flask
            $.ajax({
                url: '/analyze',   // Ruta en Flask
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ text: text }), // Enviar el texto
                success: function(response) {
                    // Mostrar el resultado de la emoci√≥n
                    const emotions = response.emotions;
                    let resultHTML = '<ul>';
                    for (let emotion in emotions) {
                        resultHTML += `<li><strong>${emotion}:</strong> ${emotions[emotion]}</li>`;
                    }
                    resultHTML += '</ul>';
                    document.getElementById('system_response').innerHTML = resultHTML;
                },
                error: function(xhr, status, error) {
                    document.getElementById('system_response').innerHTML = '<p style="color: red;">Error analyzing text. Please try again.</p>';
                }
            });
        }
    </script>
</body>
</html>
